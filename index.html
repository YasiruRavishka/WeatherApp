<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherApp</title>
  <link type="image/png" rel="icon" href="assets/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body style="background-color: #07081b;">
  <header>
    <nav class="navbar navbar-expand-md navbar-dark" id="header-navbar">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="#">WeatherApp</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#weatherForecast">Forecast</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#weatherMap">Map</a>
            </li>
          </ul>
          <form class="d-flex flex-column flex-sm-row gap-2">
            <input class="form-control me-2" id="header-txtSearch" type="search" placeholder="Search location">
            <button class="btn btn-primary" id="header-btnSearch" type="button"
              onclick="btnSearchOnClick('header-txtSearch')">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <section class="d-block d-lg-flex justify-content-evenly" id="currentWeather">
      <div class="card text-bg-light flex-fill">
        <div class="card-body d-flex justify-content-between">
          <table>
            <tr>
              <td id="condition-img"><span class="placeholder-glow"><span class="placeholder m-1" style="width: 80px; height: 80px; background-color: grey;"></span></span></td>
              <td id="temp_c"></td>
            </tr>
            <tr>
              <td id="condition" colspan="2"><span class="placeholder-glow"><span class="placeholder col-12"></span></span></td>
            </tr>
            <tr>
              <td id="name" colspan="2"><span class="placeholder-glow"><span class="placeholder col-6"></span></span></td>
            </tr>
          </table>
          <div class="fs-1" id="localtime"><span class="placeholder-glow"><span class="placeholder col-12">12:00:00 PM</span></span></div>
        </div>
      </div>
      <div class="table-responsive flex-sm-fill">
        <table class="table table-light" id="tblWeather">
          <tr>
            <td><strong>Humidity</strong></td>
            <td><strong>Wind Speed</strong></td>
            <td><strong>Pressure</strong></td>
            <td><strong>Time Zone</strong></td>
            <td><strong>Region</strong></td>
            <td><strong>Country</strong></td>
            <td><strong>Latitude</strong></td>
            <td><strong>Longitude</strong></td>
          </tr>
          <tr>
            <td id="humidity"><span class="placeholder-glow"><span class="placeholder col-12"></span></span></td>
            <td id="wind_kph"><span class="placeholder-glow"><span class="placeholder col-12"></span></span></td>
            <td id="pressure_mb"><span class="placeholder-glow"><span class="placeholder col-12"></span></span></td>
            <td id="tz_id"><span class="placeholder-glow"><span class="placeholder col-12"></span></span></td>
            <td id="region"><span class="placeholder-glow"><span class="placeholder col-12"></span></span></td>
            <td id="country"><span class="placeholder-glow"><span class="placeholder col-12"></span></span></td>
            <td id="lat"><span class="placeholder-glow"><span class="placeholder col-12"></span></span></td>
            <td id="lon"><span class="placeholder-glow"><span class="placeholder col-12"></span></span></td>
          </tr>
        </table>
      </div>
    </section>
  </header>
  <section id="weatherForecast">
    <h2>Weather Forecast</h2>
    <div class="d-flex flex-wrap justify-content-evenly" id="forecast-cards">
      <div class="card text-bg-light flex-fill">
        <div class="card-body" aria-hidden="true">
          <table style="width: 100%; text-align: center;">
            <tr>
              <td class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
              </td>
            </tr>
            <tr>
              <td class="placeholder-glow"><span class="placeholder m-1" style="width: 100px; height: 100px; background-color: grey;"></span></td>
            </tr>
            <tr>
              <td  class="card-text placeholder-glow">
                <span class="placeholder col-8"></span>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="card text-bg-light flex-fill">
        <div class="card-body" aria-hidden="true">
          <table style="width: 100%; text-align: center;">
            <tr>
              <td class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
              </td>
            </tr>
            <tr>
              <td class="placeholder-glow"><span class="placeholder m-1" style="width: 100px; height: 100px; background-color: grey;"></span></td>
            </tr>
            <tr>
              <td  class="card-text placeholder-glow">
                <span class="placeholder col-8"></span>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="card text-bg-light flex-fill">
        <div class="card-body" aria-hidden="true">
          <table style="width: 100%; text-align: center;">
            <tr>
              <td class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
              </td>
            </tr>
            <tr>
              <td class="placeholder-glow"><span class="placeholder m-1" style="width: 100px; height: 100px; background-color: grey;"></span></td>
            </tr>
            <tr>
              <td  class="card-text placeholder-glow">
                <span class="placeholder col-8"></span>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="card text-bg-light flex-fill">
        <div class="card-body" aria-hidden="true">
          <table style="width: 100%; text-align: center;">
            <tr>
              <td class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
              </td>
            </tr>
            <tr>
              <td class="placeholder-glow"><span class="placeholder m-1" style="width: 100px; height: 100px; background-color: grey;"></span></td>
            </tr>
            <tr>
              <td  class="card-text placeholder-glow">
                <span class="placeholder col-8"></span>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="card text-bg-light flex-fill">
        <div class="card-body" aria-hidden="true">
          <table style="width: 100%; text-align: center;">
            <tr>
              <td class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
              </td>
            </tr>
            <tr>
              <td class="placeholder-glow"><span class="placeholder m-1" style="width: 100px; height: 100px; background-color: grey;"></span></td>
            </tr>
            <tr>
              <td  class="card-text placeholder-glow">
                <span class="placeholder col-8"></span>
              </td>
            </tr>
          </table>
        </div>
      </div>
  </section>
  <section id="weatherMap">
    <h2>Map</h2>
    <div id="map"></div>
  </section>
  <footer>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-5 offset-md-1 mb-3">
          <form>
            <h4 class="fw-semibold">WeatherApp</h4>
            <p>Find your future.</p>
            <div class="d-flex flex-column flex-sm-row w-100 gap-2">
              <input class="form-control" id="footer-txtSearch" type="text" placeholder="Search for location">
              <button class="btn btn-light" id="footer-btnSearch" type="button"
                onclick="btnSearchOnClick('footer-txtSearch')">Search</button>
            </div>
          </form>
        </div>
        <div class="col-6 col-md-2 mb-3 ms-md-auto ms-0">
          <h4 class="fw-semibold">Menu</h4>
          <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="#" class="link p-0">Home</a></li>
            <li class="nav-item mb-2"><a href="#weatherForecast" class="link p-0">Forecast</a></li>
            <li class="nav-item mb-2"><a href="#weatherMap" class="link p-0">Map</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
